<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Sketch</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Welcome!</h1>
    </header>
    <main id="main-content">
        <button id="reset-btn">Reset</button>
        <button id="test-btn">Add</button>
        <button id="test-btn2">Resize</button>
        <div class="slidecontainer">
            <label>
                # of Grid Squares
                <input type="range" id="slider" name="grid" min="1" max="32" value="16">
            </label>
            <p>Value: <output id="grid-value"></output></p>
        </div>
        <div id="container">
        </div>
    </main>
    <footer>
        <small>Copyright &copy; 2023 Ryan Anastasia</small>
    </footer>
<script src="./script.js"></script>
</body>
</html>
